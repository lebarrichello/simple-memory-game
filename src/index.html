<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória JS|HTML|CSS</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/edutainment-indigo-vol-2/256/Memory_Game-512.png"  type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Jogo da Memória</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset game</button>

        <div class="custom-alert">
            <div class="alert-content">
              <h2>Você venceu!</h2>
              <p>Parabéns, você concluiu o jogo!</p>
              <button id="close-alert">Fechar</button>
            </div>
          </div>
    </div>

    <script src="./scripts/engine.js"></script>
</body>
</html>
